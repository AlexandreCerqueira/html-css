<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste com imagens</title>
</head>
<body>
    <h1>Testando carga e Imagens</h1>
    <p>Abaixo voce vai ver uma imagem que esta na mesma pasta</p>

    <img src="https://wpguru.co.uk/wp-content/uploads/2013/09/Javascript-Logo-200x270.png" alt="Logo JavaScript"><!--imagem baixada diretamente da internet-->
